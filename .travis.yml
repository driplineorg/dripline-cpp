language: cpp

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
  
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libboost-all-dev
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libboost-all-dev
    - os: osx
      osx_image: xcode9.4
      compiler: clang
  
before_install:
  - eval "${MATRIX_EVAL}"
