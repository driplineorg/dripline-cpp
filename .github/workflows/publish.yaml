name: Publish

on:
  push:
    branches: [ main, develop, feature/ghactions ]
    tags: 'v*.*.*'

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
      - name: List platforms
        run: echo ${{ steps.setup_buildx.outputs.platforms }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push release
        id: release_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: >
            img_repo=python, 
            img_tag=3.8.7-buster, 
            build_type=Release,
            build_examples=FALSE,
            enable_testing=FALSE
          tags: driplineorg/dripline-cpp:gha_test  # todo: how to make this depend on the tag for releases
          platforms: linux/amd64 #,linux/arm7,linux/arm64
      - name: Build and push dev
        id: dev_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: >
            img_repo=python, 
            img_tag=3.8.7-buster, 
            build_type=Debug,
            build_examples=TRUE,
            enable_testing=TRUE
          tags: driplineorg/dripline-cpp:gha_test-dev  # todo: how to make this depend on the tag for releases
          platforms: linux/amd64 #,linux/arm7,linux/arm64
      - name: Image digests
        run: >
          echo ${{ steps.release_build.outputs.digest }}
          echo ${{ steps.dev_build.outputs.digest }}
