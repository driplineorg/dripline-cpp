version: '3'

services:
  test:
    image: ghcr.io/driplineorg/dripline-cpp:${IMG_TAG:-latest-testing}
    depends_on:
      - rabbit-broker
      - simple-service
    volumes:
      - ./run-tests.sh:/root/run-tests.sh
    command: >
      bash -c "sleep 1 &&
              /root/run-tests.sh"
    configs:
      - auths.json
